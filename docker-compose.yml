version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: calculadora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calculadora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: calculadora-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  calculadora-api:
    build: .
    container_name: calculadora-fastapi
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/calculadora
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=change-this-secret-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7

volumes:
  postgres_data:
